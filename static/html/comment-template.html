<li class="comment list-group-item" id="{{COMMENT_ID}}">
	<div class="row">
		<div class="col-xs-2">
			<h5><a href="{{COMMENT_LINK}}" target="_blank">{{COMMENT_AUTHOR}}</a></h5>
		</div>
		<div class="col-xs-10">
			<h6><a class="parent-link" href="#{{PARENT}}">replied to {{PARENT}}</a></h6>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-11">
			{{COMMENT_BODY}}
		</div>
		<div class="col-xs-1">
			<a href="{{COMMENT_LINK}}" target="_blank"><h2 class="text-center"><i class="fa fa-angle-right"></i></h2></a>
		</div>
	</div>
	<ul class="list-group" id="{{COMMENT_ID}}-replies">

	</ul>
</li>
