<li class="comment list-group-item" id="{{COMMENT_ID}}">
	<div class="author-row row">
		<div class="author-col col-xs-2">
			<h5 class="author-link"><a href="{{COMMENT_LINK}}" target="_blank">{{COMMENT_AUTHOR}}</a></h5>
		</div>
		<div class="parent-col col-xs-10">
			<h6 class="parent-link"><a class="parent-link" href="#{{PARENT}}">replied to {{PARENT}}</a></h6>
		</div>
	</div>
	<div class="body-row row">
		<div class="body-col col-xs-11">
			{{COMMENT_BODY}}
		</div>
		<div class="arrow-col col-xs-1">
			<a href="{{COMMENT_LINK}}" target="_blank"><h2 class="arrow-link text-center"><i class="fa fa-angle-right"></i></h2></a>
		</div>
	</div>
	<ul class="comment-replies list-group" id="{{COMMENT_ID}}-replies">

	</ul>
</li>
